<template name="loginModalTemplate">
    <div class="modal fade" id="loginModal" style="text-align: center;">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Login</h4>
                </div>

                <div class="modal-body">

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="usernameTextField">Username: </label>
                            <input type="text" id="usernameTextField" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <label for="passwordTextField">Password: </label>
                            <input type="password" id="passwordTextField" placeholder="Password"/>
                        </div>
                        <hr>
                        <label>OR</label>
                        <hr>
                        <input type="text" id="loginCodeTextField" placeholder="Login code"/>
                    </form>
                    <br>
                    <div id="messageArea">

                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <input type="submit" form="loginForm" class="login-button-animate" value="Login"/>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
