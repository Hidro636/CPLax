<body>
{{> headbar}}


<script>window.twttr = (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
            t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);

    t._e = [];

    };

}(document, "script", "twitter-wjs"));</script>

<template name="home">
    <div class="container-fluid">
        <div class="col-md-4">
            {{> newsWidget}}
        </div>
        <div class="col-md-4">
            {{> resultsWidget}}
        </div>
        <div class="col-md-4">
            {{> twitterWidget}}
        </div>
    </div>
</template>

    <div class="jumbotron">
        <h4>Last game</h4>
        <div class="win">W 24-5</div>
        <div class="logo-display">
            <img src="/media/logo.png" width="50" style="margin-right: 50px;"/>@<img src="media/lmu-logo.png" width="50"
                                                                                     style="margin-left: 50px;"/>

        <h3>(7)Cal Poly @ Loyola Marymount University</h3>
    </div>
</template>

    <div class="jumbotron">

            @CalPolyLax</a>
        <script>!function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
